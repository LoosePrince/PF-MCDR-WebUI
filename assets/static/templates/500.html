<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - 服务器错误</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
        <div class="text-center">
            <div class="text-red-500 text-6xl mb-4">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">500 - 服务器错误</h1>
            <p class="text-gray-600 mb-6">抱歉，服务器在处理您的请求时遇到了问题。</p>
            
            {% if error %}
            <div class="bg-red-50 border border-red-200 rounded-md p-4 mb-6">
                <p class="text-red-700 text-sm font-mono break-all">{{ error }}</p>
            </div>
            {% endif %}
            
            <div class="flex justify-center space-x-4">
                <a href="./index" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors">
                    <i class="fas fa-home mr-2"></i>返回首页
                </a>
                <button onclick="window.location.reload()" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 transition-colors">
                    <i class="fas fa-redo mr-2"></i>刷新页面
                </button>
            </div>
        </div>
    </div>
</body>
</html>
