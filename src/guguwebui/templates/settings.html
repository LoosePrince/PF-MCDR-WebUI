<!DOCTYPE html>
<html lang="zh-CN" class="h-full" x-data="{ darkMode: localStorage.getItem('darkMode') === 'true', sidebarOpen: window.innerWidth >= 1024 }" :class="{ 'dark': darkMode }">
<head>
    <meta charset="UTF-8">
    
    <title data-i18n="page.settings.title"></title>
    <!-- 主题预加载脚本 - 防止闪烁 -->
    <script src="js/theme-preload.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js -->
    <script defer src="js/alpine.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- 自定义CSS -->
    <link rel="stylesheet" href="css/main.css">
    <!-- i18n -->
    <script defer src="js/i18n.js"></script>
    <!-- Tailwind配置 -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 3s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-5px)' },
                        }
                    }
                },
            },
        }
    </script>
</head>
<body class="h-full bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">
    <div x-data="settingsApp()" x-init="init()">
        <!-- 侧边栏 -->
        {% include "sideNavigator.html" %}
        
        <!-- 主内容区 -->
        <div id="main-content" :class="{'sidebar-open': sidebarOpen}" class="main-content min-h-screen transition-all duration-300">
            <!-- 顶部导航栏 -->
            <header id="header" class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700 h-16 fixed top-0 right-0 left-0 z-20" :class="{'left-0': !sidebarOpen, 'left-[260px]': sidebarOpen}">
                <div class="h-full px-4 sm:px-6 flex items-center justify-between">
                    <!-- 左侧部分 -->
                    <div class="flex items-center">
                        <!-- 移动端菜单按钮 -->
                        <button @click="sidebarOpen = !sidebarOpen" class="inline-flex items-center justify-center p-2 rounded-md text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 focus:outline-none transition-colors">
                            <i :class="sidebarOpen ? 'fa-times' : 'fa-bars'" class="fas"></i>
                        </button>
                        
                        <!-- 页面标题 -->
                        <h1 class="ml-4 text-xl font-semibold text-gray-800 dark:text-white" data-i18n="page.settings.title"></h1>
                    </div>
                    
                    <!-- 右侧部分 -->
                    <div class="flex items-center space-x-4">
                        <!-- 公告 -->
                        <div class="nav-notice hidden md:flex items-center bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-300 px-3 py-1 rounded-full text-xs font-medium mr-2">
                            <span class="nav-notice-text"><i class="fas fa-circle-notch fa-spin mr-1.5"></i> <span data-i18n="common.notice_loading"></span></span>
                        </div>
                    
                        <!-- 服务器状态 -->
                        <div class="hidden sm:flex items-center">
                            <div class="px-3 py-1 rounded-full text-xs font-medium flex items-center" :class="{
                                'bg-green-100 dark:bg-green-900/30 text-green-800 dark:text-green-300': serverStatus === 'online',
                                'bg-red-100 dark:bg-red-900/30 text-red-800 dark:text-red-300': serverStatus === 'offline',
                                'bg-yellow-100 dark:bg-yellow-900/30 text-yellow-800 dark:text-yellow-300': serverStatus === 'error',
                                'bg-gray-100 dark:bg-gray-900/30 text-gray-800 dark:text-gray-300': serverStatus === 'loading'
                            }">
                                <span x-show="serverStatus === 'online'" class="flex items-center">
                                    <i class="fas fa-circle mr-1 text-xs"></i>
                                    <span data-i18n="nav.status_online"></span>
                                </span>
                                <span x-show="serverStatus === 'offline'" class="flex items-center">
                                    <i class="fas fa-circle mr-1 text-xs"></i>
                                    <span data-i18n="nav.status_offline"></span>
                                </span>
                                <span x-show="serverStatus === 'error'" class="flex items-center">
                                    <i class="fas fa-exclamation-triangle mr-1"></i>
                                    <span data-i18n="nav.status_error"></span>
                                </span>
                                <span x-show="serverStatus === 'loading'" class="flex items-center">
                                    <i class="fas fa-circle-notch fa-spin mr-1 text-xs"></i>
                                    <span data-i18n="nav.status_loading"></span>
                                </span>
                            </div>
                        </div>
                        
                        <!-- 主题切换 -->
                        <button @click="darkMode = !darkMode; localStorage.setItem('darkMode', darkMode)" class="inline-flex items-center justify-center p-2 rounded-md text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 focus:outline-none transition-colors">
                            <i class="fas" :class="darkMode ? 'fa-sun' : 'fa-moon'"></i>
                        </button>
                        
                        <!-- 用户信息 -->
                        <div class="flex items-center">
                            <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white user-avatar overflow-hidden">
                                <i class="fas fa-user"></i>
                            </div>
                            <span class="ml-2 text-sm font-medium text-gray-700 dark:text-gray-300 js-username" x-text="userName || I18n.t('common.user')"></span>
                        </div>
                    </div>
                </div>
            </header>
            
            <!-- 主内容 -->
            <main class="pt-24 px-4 sm:px-6 md:px-8 pb-8">
                <!-- 设置卡片 -->
                <div class="bg-white dark:bg-gray-800 shadow-sm rounded-lg p-6 border border-gray-200 dark:border-gray-700">
                    <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-6 pb-2 border-b border-gray-200 dark:border-gray-700" data-i18n="page.settings.header"></h2>
                    
                    <!-- 网络设置 -->
                    <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-6 mb-6">
                        <h2 class="text-xl font-semibold mb-4 text-gray-800 dark:text-gray-200 flex items-center">
                            <i class="fas fa-network-wired mr-2"></i> <span data-i18n="page.settings.network.title"></span>
                        </h2>
                        
                        <div class="space-y-4">
                            <div class="p-4 bg-blue-50 dark:bg-blue-900/20 rounded-lg text-sm text-blue-800 dark:text-blue-300 mb-4">
                                <div class="flex">
                                    <div class="flex-shrink-0">
                                        <i class="fas fa-info-circle mt-0.5"></i>
                                    </div>
                                    <div class="ml-3">
                                         <p data-i18n="page.settings.network.tip"></p>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="host" data-i18n="page.settings.network.host"></label>
                                    <input 
                                        type="text" 
                                        id="host" 
                                        x-model="webConfig.host"
                                        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                                        placeholder="127.0.0.1"
                                    >
                                    <p class="mt-1 text-xs text-gray-500 dark:text-gray-400" data-i18n="page.settings.network.host_hint"></p>
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="port" data-i18n="page.settings.network.port"></label>
                                    <input 
                                        type="number" 
                                        id="port" 
                                        x-model="webConfig.port"
                                        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                                        placeholder="8000"
                                        min="1"
                                        max="65535"
                                    >
                                    <p class="mt-1 text-xs text-gray-500 dark:text-gray-400" data-i18n="page.settings.network.port_hint"></p>
                                </div>
                            </div>
                            
                            <div class="flex justify-end">
                                <button 
                                    type="button" 
                                    @click="saveNetworkConfig"
                                    class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800 flex items-center"
                                >
                                    <i class="fas fa-save mr-2"></i>
                                    <span data-i18n="page.settings.network.save"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- HTTPS设置 -->
                    <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-6 mb-6">
                        <h2 class="text-xl font-semibold mb-4 text-gray-800 dark:text-gray-200 flex items-center">
                            <i class="fas fa-shield-alt mr-2"></i> <span data-i18n="page.settings.https.title"></span>
                        </h2>
                        
                        <div class="space-y-4">
                            <div class="p-4 bg-blue-50 dark:bg-blue-900/20 rounded-lg text-sm text-blue-800 dark:text-blue-300 mb-4">
                                <div class="flex">
                                    <div class="flex-shrink-0">
                                        <i class="fas fa-info-circle mt-0.5"></i>
                                    </div>
                                    <div class="ml-3">
                                         <p data-i18n="page.settings.https.tip"></p>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="flex items-center justify-between p-4 border border-gray-200 dark:border-gray-700 rounded-lg">
                                <div>
                                    <h3 class="text-lg font-medium text-gray-800 dark:text-gray-200" data-i18n="page.settings.https.enable"></h3>
                                    <p class="text-sm text-gray-600 dark:text-gray-400 mt-1" data-i18n="page.settings.https.enable_desc"></p>
                                </div>
                                <div>
                                    <button @click="webConfig.ssl_enabled = !webConfig.ssl_enabled" class="relative inline-flex h-6 w-11 items-center rounded-full transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                                        :class="webConfig.ssl_enabled ? 'bg-blue-600' : 'bg-gray-200 dark:bg-gray-700'">
                                         <span class="sr-only" data-i18n="page.settings.https.enable"></span>
                                        <span class="inline-block h-4 w-4 transform rounded-full bg-white transition-transform"
                                            :class="webConfig.ssl_enabled ? 'translate-x-6' : 'translate-x-1'"></span>
                                    </button>
                                </div>
                            </div>
                            
                            <div x-show="webConfig.ssl_enabled" class="p-4 mb-4 text-sm text-blue-700 bg-blue-100 rounded-lg dark:bg-blue-800 dark:text-blue-300" role="alert">
                                <div class="font-medium" data-i18n="page.settings.https.ssl_tip_title"></div>
                                <ul class="mt-1.5 ml-4 list-disc list-inside">
                                    <li data-i18n="page.settings.https.ssl_tip_1"></li>
                                    <li data-i18n="page.settings.https.ssl_tip_2"></li>
                                    <li data-i18n="page.settings.https.ssl_tip_3"></li>
                                    <li data-i18n="page.settings.https.ssl_tip_4"></li>
                                </ul>
                            </div>
                            
                            <div class="grid grid-cols-1 gap-4" x-show="webConfig.ssl_enabled">
                                <div>
                                     <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="ssl_certfile" data-i18n="page.settings.https.cert"></label>
                                    <input 
                                        type="text" 
                                        id="ssl_certfile" 
                                        x-model="webConfig.ssl_certfile"
                                        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                                        placeholder="/path/to/cert.pem"
                                    >
                                     <p class="mt-1 text-xs text-gray-500 dark:text-gray-400" data-i18n="page.settings.https.cert_hint"></p>
                                </div>
                                
                                <div>
                                     <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="ssl_keyfile" data-i18n="page.settings.https.key"></label>
                                    <input 
                                        type="text" 
                                        id="ssl_keyfile" 
                                        x-model="webConfig.ssl_keyfile"
                                        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                                        placeholder="/path/to/key.pem"
                                    >
                                     <p class="mt-1 text-xs text-gray-500 dark:text-gray-400" data-i18n="page.settings.https.key_hint"></p>
                                </div>
                                
                                <div>
                                     <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="ssl_keyfile_password" data-i18n="page.settings.https.key_pass"></label>
                                    <input 
                                        type="password" 
                                        id="ssl_keyfile_password" 
                                        x-model="webConfig.ssl_keyfile_password"
                                        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                                        data-i18n-placeholder="page.settings.https.placeholder_key_pass"
                                    >
                                     <p class="mt-1 text-xs text-gray-500 dark:text-gray-400" data-i18n="page.settings.https.key_pass_hint"></p>
                                </div>
                            </div>
                            
                            <div class="flex justify-end">
                                <button 
                                    type="button" 
                                    @click="saveHttpsConfig"
                                    class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800 flex items-center"
                                >
                                    <i class="fas fa-save mr-2"></i>
                                    <span data-i18n="page.settings.https.save"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 账户设置 -->
                    <div class="mb-8">
                        <h3 class="text-lg font-semibold text-gray-800 dark:text-white mb-4" data-i18n="page.settings.account.title"></h3>
                        <div class="space-y-4">
                            <div>
                                <label for="superAdminAccount" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" data-i18n="page.settings.account.super_admin"></label>
                                <div class="relative">
                                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500 dark:text-gray-400">
                                        <i class="fas fa-user-shield"></i>
                                    </span>
                                    <input type="text" id="superAdminAccount" x-model="webConfig.super_admin_account" class="pl-10 w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400">
                                </div>
                                <p class="mt-1 text-xs text-gray-500 dark:text-gray-400" data-i18n="page.settings.account.super_admin_hint"></p>
                            </div>
                            <div class="text-right">
                                <button @click="saveAccountConfig()" class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg transition-colors duration-200 flex items-center ml-auto">
                                    <i class="fas fa-save mr-2"></i> 
                                    <span data-i18n="page.settings.account.save"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 安全设置 -->
                    <div>
                        <h3 class="text-lg font-semibold text-gray-800 dark:text-white mb-4" data-i18n="page.settings.security.title"></h3>
                        <div class="space-y-4">
                            <div class="flex items-center">
                                <button @click="toggleSetting('disable_admin_login_web')" class="relative inline-flex h-6 w-11 items-center rounded-full transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                                    :class="webConfig.disable_admin_login_web ? 'bg-blue-600' : 'bg-gray-200 dark:bg-gray-700'">
                                    <span class="sr-only">Toggle</span>
                                    <span class="inline-block h-4 w-4 transform rounded-full bg-white transition-transform"
                                        :class="webConfig.disable_admin_login_web ? 'translate-x-6' : 'translate-x-1'"></span>
                                </button>
                                <span class="ml-3 text-sm text-gray-700 dark:text-gray-300" data-i18n="page.settings.security.disable_admin_web"></span>
                            </div>
                            <div class="flex items-center">
                                <button @click="toggleSetting('enable_temp_login_password')" class="relative inline-flex h-6 w-11 items-center rounded-full transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                                    :class="webConfig.enable_temp_login_password ? 'bg-blue-600' : 'bg-gray-200 dark:bg-gray-700'">
                                    <span class="sr-only">Toggle</span>
                                    <span class="inline-block h-4 w-4 transform rounded-full bg-white transition-transform"
                                        :class="webConfig.enable_temp_login_password ? 'translate-x-6' : 'translate-x-1'"></span>
                                </button>
                                <span class="ml-3 text-sm text-gray-700 dark:text-gray-300" data-i18n="page.settings.security.enable_temp_code"></span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- AI配置 -->
                <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-6 mb-6 mt-6">
                        <h2 class="text-xl font-semibold mb-4 text-gray-800 dark:text-gray-200 flex items-center">
                            <i class="fas fa-robot mr-2"></i> <span data-i18n="page.settings.ai.title"></span>
                        </h2>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="ai_api_key" data-i18n="page.settings.ai.api_key"></label>
                            <div class="relative">
                                <input 
                                    type="password" 
                                    id="ai_api_key" 
                                    x-model="aiApiKey"
                                    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                                    data-i18n-placeholder="page.settings.ai.placeholder_api_key"
                                >
                                <button type="button" @click="togglePasswordVisibility('ai_api_key')" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 focus:outline-none">
                                    <i class="fas fa-eye" id="ai_api_key_toggle"></i>
                                </button>
                                <div x-show="isKeyValid" class="absolute inset-y-0 right-10 flex items-center text-green-500">
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </div>
                            <div class="flex justify-end mt-2">
                                <button 
                                    @click="validateApiKey" 
                                    class="px-3 py-1 text-sm bg-green-500 text-white rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800 flex items-center"
                                >
                                    <i class="fas fa-key mr-1"></i>
                                    <span data-i18n="page.settings.ai.validate"></span>
                                </button>
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="ai_api_url" data-i18n="page.settings.ai.api_url"></label>
                            <input 
                                type="text" 
                                id="ai_api_url" 
                                x-model="aiApiUrl"
                                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                                data-i18n-placeholder="page.settings.ai.placeholder_api_url"
                            >
                            <p class="mt-1 text-xs text-gray-500 dark:text-gray-400" data-i18n="page.settings.ai.api_url_hint"></p>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="ai_model" data-i18n="page.settings.ai.model"></label>
                            <input 
                                type="text" 
                                id="ai_model" 
                                x-model="aiModel"
                                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                                data-i18n-placeholder="page.settings.ai.placeholder_model"
                            >
                            <p class="mt-1 text-xs text-gray-500 dark:text-gray-400" data-i18n="page.settings.ai.model_hint"></p>
                        </div>
                        
                        <div class="flex justify-end">
                            <button 
                                type="button" 
                                @click="saveAiConfig"
                                class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800 flex items-center"
                            >
                                <i class="fas fa-save mr-2"></i>
                                <span data-i18n="page.settings.ai.save"></span>
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- MCDR插件目录配置 -->
                <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-6 mb-6">
                        <h2 class="text-xl font-semibold mb-4 text-gray-800 dark:text-gray-200 flex items-center">
                        <i class="fas fa-puzzle-piece mr-2"></i> <span data-i18n="page.settings.repo.title"></span>
                        </h2>
                    
                    <div class="space-y-4">
                        <div class="p-4 bg-blue-50 dark:bg-blue-900/20 rounded-lg text-sm text-blue-800 dark:text-blue-300 mb-4">
                            <div class="flex">
                                <div class="flex-shrink-0">
                                    <i class="fas fa-info-circle mt-0.5"></i>
                                </div>
                                <div class="ml-3">
                                    <p data-i18n="page.settings.repo.tip"></p>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 仓库列表 -->
                        <div class="border border-gray-200 dark:border-gray-700 rounded-lg overflow-hidden">
                            <div class="overflow-x-auto">
                                <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                                    <thead class="bg-gray-50 dark:bg-gray-800">
                                        <tr>
                                            <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                                                <span data-i18n="page.settings.repo.name"></span>
                                            </th>
                                            <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                                                <span data-i18n="page.settings.repo.url"></span>
                                            </th>
                                            <th scope="col" class="px-4 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                                                <span data-i18n="page.settings.repo.actions"></span>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
                                        <!-- 官方仓库 (不可删除) -->
                                        <tr class="bg-blue-50 dark:bg-blue-900/10">
                                            <td class="px-4 py-3 whitespace-nowrap">
                                                <div class="flex items-center">
                                                    <i class="fas fa-check-circle text-blue-500 dark:text-blue-400 mr-2"></i>
                                                     <span class="font-medium text-gray-900 dark:text-white" data-i18n="page.settings.repo.official"></span>
                                                </div>
                                            </td>
                                            <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-700 dark:text-gray-300 break-all" x-text="mcdrPluginsUrl || officialRepoUrl">
                                            </td>
                                            <td class="px-4 py-3 whitespace-nowrap text-right text-sm font-medium">
                                                     <span class="text-gray-400 dark:text-gray-500 select-none">
                                                     <i class="fas fa-lock mr-1"></i>
                                                     <span data-i18n="page.settings.repo.default"></span>
                                                     </span>
                                            </td>
                                        </tr>
                                        <!-- 树梢的仓库 (不可删除) -->
                                        <tr class="bg-blue-50 dark:bg-blue-900/10">
                                            <td class="px-4 py-3 whitespace-nowrap">
                                                <div class="flex items-center">
                                                    <i class="fas fa-check-circle text-blue-500 dark:text-blue-400 mr-2"></i>
                                                    <span class="font-medium text-gray-900 dark:text-white" data-i18n="page.settings.repo.loose_repo"></span>
                                                </div>
                                            </td>
                                            <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-700 dark:text-gray-300 break-all">
                                                https://looseprince.github.io/Plugin-Catalogue/plugins.json
                                            </td>
                                            <td class="px-4 py-3 whitespace-nowrap text-right text-sm font-medium">
                                                <span class="text-gray-400 dark:text-gray-500 select-none">
                                                    <i class="fas fa-lock mr-1"></i>
                                                    <span data-i18n="page.settings.repo.default"></span>
                                                </span>
                                            </td>
                                        </tr>
                                        
                                        <!-- 用户添加的仓库 -->
                                        <template x-for="(repo, index) in repositories" :key="index">
                                            <tr>
                                                <td class="px-4 py-3 whitespace-nowrap">
                                                    <div class="flex items-center">
                                                        <span class="font-medium text-gray-900 dark:text-white" x-text="repo.name"></span>
                                                    </div>
                                                </td>
                                                <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-700 dark:text-gray-300 break-all" x-text="repo.url">
                                                </td>
                                                <td class="px-4 py-3 whitespace-nowrap text-right text-sm font-medium">
                                                    <button @click="deleteRepository(index)" class="text-red-600 hover:text-red-900 dark:text-red-400 dark:hover:text-red-300 focus:outline-none">
                                                        <i class="fas fa-trash-alt mr-1"></i>
                                                        <span data-i18n="common.delete"></span>
                                                    </button>
                                                </td>
                                            </tr>
                                        </template>
                                        
                                        <!-- 添加新仓库 -->
                                        <tr class="bg-gray-50 dark:bg-gray-700/50">
                                            <td class="px-4 py-3">
                                                <input 
                                                    type="text" 
                                                    x-model="newRepo.name"
                                                    data-i18n-placeholder="page.settings.repo.placeholder_name"
                                                    class="w-full px-3 py-2 text-sm border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                                >
                                            </td>
                                            <td class="px-4 py-3">
                                                <input 
                                                    type="text" 
                                                    x-model="newRepo.url"
                                                    data-i18n-placeholder="page.settings.repo.placeholder_url"
                                                    class="w-full px-3 py-2 text-sm border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                                >
                                            </td>
                                            <td class="px-4 py-3 text-right">
                                                <button 
                                                    @click="addRepository" 
                                                    class="px-3 py-2 bg-blue-500 text-white text-sm rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800 disabled:opacity-50 disabled:cursor-not-allowed"
                                                    :disabled="!newRepo.name || !newRepo.url"
                                                >
                                                    <i class="fas fa-plus mr-1"></i>
                                                    <span data-i18n="common.add"></span>
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        
                        <div class="flex justify-end">
                            <button 
                                type="button" 
                                @click="saveRepositories"
                                class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800 flex items-center"
                            >
                                    <i class="fas fa-save mr-2"></i>
                                    <span data-i18n="page.settings.repo.save"></span>
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- PIM独立安装配置 -->
                <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-6 mb-6">
                        <h2 class="text-xl font-semibold mb-4 text-gray-800 dark:text-gray-200 flex items-center">
                            <i class="fas fa-plug mr-2"></i> <span data-i18n="page.settings.pim.title"></span>
                        </h2>
                    
                    <div class="space-y-4">
                        <div class="p-4 bg-gray-50 dark:bg-gray-800 rounded-lg border border-gray-200 dark:border-gray-700">
                            <div class="flex items-center justify-between">
                                <div>
                                    <h3 class="text-lg font-medium text-gray-800 dark:text-gray-200" data-i18n="page.settings.pim.install_title"></h3>
                                    <p class="text-sm text-gray-600 dark:text-gray-400 mt-1" data-i18n="page.settings.pim.desc"></p>
                                </div>
                                <div class="flex items-center">
                                    <div 
                                        x-show="pimStatus === 'installed'" 
                                        class="text-sm text-green-500 dark:text-green-400 mr-3 flex items-center"
                                    >
                                        <i class="fas fa-check-circle mr-1.5"></i>
                                         <span data-i18n="common.installed"></span>
                                    </div>
                                    <div 
                                        x-show="pimStatus === 'not_installed'" 
                                        class="text-sm text-yellow-500 dark:text-yellow-400 mr-3 flex items-center"
                                    >
                                        <i class="fas fa-exclamation-circle mr-1.5"></i>
                                         <span data-i18n="common.not_installed"></span>
                                    </div>
                                    <button 
                                        @click="installPimPlugin" 
                                        class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800 flex items-center"
                                        :disabled="pimStatus === 'installing' || pimStatus === 'installed'"
                                        :class="(pimStatus === 'installing' || pimStatus === 'installed') ? 'opacity-50 cursor-not-allowed' : ''"
                                    >
                                        <template x-if="pimStatus === 'installing'">
                                            <i class="fas fa-circle-notch fa-spin mr-2"></i>
                                        </template>
                                        <template x-if="pimStatus !== 'installing'">
                                            <i class="fas fa-download mr-2"></i>
                                        </template>
                                        <span x-show="pimStatus === 'installed'" data-i18n="common.installed"></span>
                                        <span x-show="pimStatus === 'installing'" data-i18n="common.installing"></span>
                                        <span x-show="pimStatus === 'not_installed'" data-i18n="common.install"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <div x-show="pimStatus === 'installed'" class="p-4 bg-blue-50 dark:bg-blue-900/20 text-blue-800 dark:text-blue-300 rounded-lg">
                            <div class="flex">
                                <div class="flex-shrink-0">
                                    <i class="fas fa-info-circle"></i>
                                </div>
                                <div class="ml-3">
                                    <p class="text-sm" data-i18n="page.settings.pim.installed_tip"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 页脚 -->
                <footer class="mt-12 text-center text-sm text-gray-500 dark:text-gray-400">
                    <p data-i18n="common.copyright"></p>
                </footer>
            </main>
        </div>

        <!-- 通知 -->
        <div id="notification-container" class="fixed top-16 right-4 z-50 flex flex-col gap-2"></div>
    </div>

    <!-- JavaScript -->
    <script src="js/main.js"></script>
    <!-- 公告脚本 -->
    <script src="js/notice.js"></script>
    <!-- 设置脚本 -->
    <script src="js/settings.js"></script>
</body>
</html>
