<!DOCTYPE html>
<html lang="zh-CN" class="h-full" x-data="{ darkMode: localStorage.getItem('darkMode') === 'true', sidebarOpen: window.innerWidth >= 1024 }" :class="{ 'dark': darkMode }">
<head>
    <meta charset="UTF-8">
    
    <title data-i18n="page.gugubot.title"></title>
    <!-- 主题预加载脚本 - 防止闪烁 -->
    <script src="js/theme-preload.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js -->
    <script defer src="js/alpine.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- 自定义CSS -->
    <link rel="stylesheet" href="css/main.css">
    <!-- i18n -->
    <script defer src="js/i18n.js"></script>
    <!-- 自定义配置 -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 3s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-5px)' },
                        }
                    }
                },
            },
        }
    </script>
    <style>
        /* 自定义CSS变量 */
        :root {
            --sidebar-width: 260px;
            --header-height: 64px;
            --card-bg-light: rgba(255, 255, 255, 0.9);
            --card-bg-dark: rgba(17, 24, 39, 0.8);
        }
        
        /* 卡片悬停效果 */
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-5px) rotate3d(1, 1, 0, 3deg);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        /* 自定义滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 4px;
        }
        
        .dark ::-webkit-scrollbar-thumb {
            background: #4b5563;
        }
        
        /* 侧边栏固定宽度 */
        .sidebar-width {
            width: var(--sidebar-width);
        }
        
        /* 主内容区域的左边距，与侧边栏宽度相同 */
        .main-content {
            transition: margin-left 0.3s ease;
        }
        
        .main-content.sidebar-open {
            margin-left: var(--sidebar-width);
        }

        /* 配置项样式 */
        .config-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        .config-item {
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid #e5e7eb;
            background-color: #f9fafb;
            transition: all 0.3s ease;
        }

        .dark .config-item {
            border-color: #374151;
            background-color: #1f2937;
        }

        .config-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .config-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.5rem;
        }

        .config-title {
            font-weight: 600;
            font-size: 1rem;
            color: #111827;
        }

        .dark .config-title {
            color: #f9fafb;
        }

        .config-key {
            font-size: 0.75rem;
            color: #6b7280;
            background-color: #f3f4f6;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
        }

        .dark .config-key {
            color: #9ca3af;
            background-color: #374151;
        }

        .config-description {
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 0.75rem;
        }

        .dark .config-description {
            color: #9ca3af;
        }

        .config-input {
            margin-top: 0.5rem;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 3rem;
            height: 1.5rem;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #cbd5e1;
            transition: .4s;
            border-radius: 9999px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 1.25rem;
            width: 1.25rem;
            left: 0.125rem;
            bottom: 0.125rem;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #3b82f6;
        }

        input:focus + .toggle-slider {
            box-shadow: 0 0 1px #3b82f6;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(1.5rem);
        }

        .text-input {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            background-color: white;
            color: #111827;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .dark .text-input {
            border-color: #4b5563;
            background-color: #374151;
            color: #f9fafb;
        }

        .text-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }

        .select-input {
            width: 100%;
            padding: 0.5rem 2rem 0.5rem 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            background-color: white;
            color: #111827;
            font-size: 0.875rem;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
        }

        .dark .select-input {
            border-color: #4b5563;
            background-color: #374151;
            color: #f9fafb;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        }

        .select-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }

        .save-button {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
            font-size: 0.875rem;
            background-color: #3b82f6;
            color: white;
            border: none;
            transition: all 0.2s;
        }

        .save-button:hover {
            background-color: #2563eb;
        }

        .save-button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }

        .save-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .notification {
            position: fixed;
            right: 20px;
            bottom: 20px;
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            border-radius: 0.375rem;
            color: white;
            font-weight: 500;
            z-index: 100;
            max-width: 24rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        /* 加载动画 */
        .loading-spinner {
            display: inline-block;
            width: 2.5rem;
            height: 2.5rem;
            border: 0.25rem solid rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 选项卡样式 */
        .tabs {
            display: flex;
            border-bottom: 1px solid #e5e7eb;
            margin-bottom: 1rem;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .dark .tabs {
            border-color: #374151;
        }

        .tabs::-webkit-scrollbar {
            display: none;
        }

        .tab {
            padding: 0.75rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: #6b7280;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .dark .tab {
            color: #9ca3af;
        }

        .tab:hover {
            color: #4b5563;
        }

        .dark .tab:hover {
            color: #e5e7eb;
        }

        .tab.active {
            color: #3b82f6;
            border-bottom-color: #3b82f6;
        }

        .dark .tab.active {
            color: #60a5fa;
            border-bottom-color: #60a5fa;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body class="h-full bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">
    <div x-data="gugubotData" x-init="init()">
        <!-- 侧边栏 -->
        {% include "sideNavigator.html" %}
        
        <!-- 主内容区 -->
        <div id="main-content" :class="{'sidebar-open': sidebarOpen}" class="main-content min-h-screen transition-all duration-300">
            <!-- 顶部导航栏 -->
            <header id="header" class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700 h-16 fixed top-0 right-0 left-0 z-20" :class="{'left-0': !sidebarOpen, 'left-[260px]': sidebarOpen}">
                <div class="h-full px-4 sm:px-6 flex items-center justify-between">
                    <!-- 左侧部分 -->
                    <div class="flex items-center">
                        <!-- 移动端菜单按钮 -->
                        <button @click="sidebarOpen = !sidebarOpen" class="inline-flex items-center justify-center p-2 rounded-md text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 focus:outline-none transition-colors">
                            <i :class="sidebarOpen ? 'fa-times' : 'fa-bars'" class="fas"></i>
                        </button>
                        
                        <!-- 页面标题 -->
                        <h1 class="ml-4 text-xl font-semibold text-gray-800 dark:text-white" data-i18n="nav.gugubot"></h1>
                    </div>
                    
                    <!-- 右侧部分 -->
                    <div class="flex items-center space-x-4">
                        <!-- 公告 -->
                        <div class="nav-notice hidden md:flex items-center bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-300 px-3 py-1 rounded-full text-xs font-medium mr-2">
                            <span class="nav-notice-text"><i class="fas fa-circle-notch fa-spin mr-1.5"></i> <span data-i18n="common.notice_loading"></span></span>
                        </div>
                    
                        <!-- 服务器状态 -->
                        <div class="hidden sm:flex items-center">
                            <div class="px-3 py-1 rounded-full text-xs font-medium flex items-center" :class="{
                                'bg-green-100 dark:bg-green-900/30 text-green-800 dark:text-green-300': serverStatus === 'online',
                                'bg-red-100 dark:bg-red-900/30 text-red-800 dark:text-red-300': serverStatus === 'offline',
                                'bg-yellow-100 dark:bg-yellow-900/30 text-yellow-800 dark:text-yellow-300': serverStatus === 'error',
                                'bg-gray-100 dark:bg-gray-900/30 text-gray-800 dark:text-gray-300': serverStatus === 'loading'
                            }">
                                <span x-show="serverStatus === 'online'" class="flex items-center">
                                    <i class="fas fa-circle mr-1 text-xs"></i>
                                    <span data-i18n="nav.status_online"></span>
                                </span>
                                <span x-show="serverStatus === 'offline'" class="flex items-center">
                                    <i class="fas fa-circle mr-1 text-xs"></i>
                                    <span data-i18n="nav.status_offline"></span>
                                </span>
                                <span x-show="serverStatus === 'error'" class="flex items-center">
                                    <i class="fas fa-exclamation-triangle mr-1"></i>
                                    <span data-i18n="nav.status_error"></span>
                                </span>
                                <span x-show="serverStatus === 'loading'" class="flex items-center">
                                    <i class="fas fa-circle-notch fa-spin mr-1 text-xs"></i>
                                    <span data-i18n="nav.status_loading"></span>
                                </span>
                            </div>
                        </div>
                        
                        <!-- 主题切换 -->
                        <button @click="darkMode = !darkMode; localStorage.setItem('darkMode', darkMode)" class="inline-flex items-center justify-center p-2 rounded-md text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 focus:outline-none transition-colors">
                            <i class="fas" :class="darkMode ? 'fa-sun' : 'fa-moon'"></i>
                        </button>
                        
                        <!-- 用户信息 -->
                        <div class="flex items-center">
                            <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white user-avatar overflow-hidden">
                                <i class="fas fa-user"></i>
                            </div>
                            <span class="ml-2 text-sm font-medium text-gray-700 dark:text-gray-300 js-username">
                                <span x-show="userName" x-text="userName"></span>
                                <span x-show="!userName" data-i18n="common.user"></span>
                            </span>
                        </div>
                    </div>
                </div>
            </header>
            
            <!-- 主内容 -->
            <main class="pt-24 px-4 sm:px-6 md:px-8 pb-8">
                <div class="bg-white dark:bg-gray-800 shadow-sm rounded-lg p-6 border border-gray-200 dark:border-gray-700">
                    <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-4 pb-2 border-b border-gray-200 dark:border-gray-700" data-i18n="page.gugubot.plugin_config"></h2>

                    <!-- 配置说明 -->
                    <div class="mb-6 p-4 bg-blue-50 dark:bg-blue-900/20 rounded-lg border border-blue-100 dark:border-blue-800">
                        <div class="flex items-start">
                            <i class="fas fa-info-circle text-blue-500 dark:text-blue-400 mt-0.5 mr-3 text-lg"></i>
                            <div>
                                <h3 class="font-medium text-blue-700 dark:text-blue-300 mb-1" data-i18n="page.gugubot.guide.title"></h3>
                                <p class="text-sm text-blue-600 dark:text-blue-200" data-i18n="page.gugubot.guide.desc1"></p>
                                <p class="text-sm text-blue-600 dark:text-blue-200" data-i18n="page.gugubot.guide.desc2"></p>
                            </div>
                        </div>
                    </div>

                    <!-- 加载动画 -->
                        <div x-show="loading" class="flex justify-center items-center py-12">
                            <div class="loading-spinner"></div>
                            <span class="ml-3 text-gray-600 dark:text-gray-400" data-i18n="page.gugubot.loading"></span>
                        </div>

                    <!-- 配置选项卡 -->
                    <div x-show="!loading" class="mb-4">
                        <div class="tabs">
                            <template x-for="(tab, index) in configTabs" :key="tab.id">
                                <div 
                                    class="tab" 
                                    :class="{ 'active': activeTab === tab.id }"
                                    @click="switchTab(tab.id)"
                                    x-text="tab.label"
                                ></div>
                            </template>
                        </div>
                        
                        <!-- 主配置 (config.yml) -->
                        <div class="tab-content" :class="{ 'active': activeTab === 'main' }" x-show="activeTab === 'main'">
                            <div class="config-container" x-show="configData.main">
                                <template x-for="(value, key) in configData.main" :key="key">
                                    <div class="config-item" x-show="shouldDisplayMainConfigItem(key)">
                                        <div class="config-header">
                                            <h3 class="config-title" x-text="getConfigName(key)"></h3>
                                            <span class="config-key" x-text="key"></span>
                                        </div>
                                        <div class="config-description" x-text="getConfigDescription(key)"></div>
                                        <div class="config-input">
                                            <!-- 布尔值 -->
                                            <template x-if="typeof value === 'boolean'">
                                                <label class="toggle-switch">
                                                    <input 
                                                        type="checkbox" 
                                                        :checked="value"
                                                        @change="updateMainConfigValue(key, $event.target.checked)"
                                                    >
                                                    <span class="toggle-slider"></span>
                                                </label>
                                            </template>
                                            <!-- 数字 -->
                                            <template x-if="typeof value === 'number'">
                                                <input 
                                                    type="number" 
                                                    class="text-input"
                                                    :value="value"
                                                    @input="updateMainConfigValue(key, parseFloat($event.target.value) || 0)" 
                                                >
                                            </template>
                                            <!-- 字符串 -->
                                            <template x-if="typeof value === 'string'">
                                                <input 
                                                    type="text" 
                                                    class="text-input"
                                                    :value="value"
                                                    @input="updateMainConfigValue(key, $event.target.value)"
                                                >
                                            </template>
                                            <!-- 数组 -->
                                             <template x-if="Array.isArray(value)">
                                                 <div>
                                                     <template x-for="(item, index) in value" :key="index">
                                                         <div class="flex items-center mb-2">
                                                             <input 
                                                                 type="text" 
                                                                 class="text-input flex-1"
                                                                 :value="item"
                                                                 @input="updateMainConfigArrayItem(key, index, $event.target.value)"
                                                             >
                                                             <button 
                                                                 class="ml-2 p-2 text-red-500 hover:text-red-700 dark:text-red-400 dark:hover:text-red-300"
                                                                 @click="removeMainConfigArrayItem(key, index)"
                                                                 data-i18n="common.delete_item" data-i18n-attr="title"
                                                             >
                                                                 <i class="fas fa-trash-alt"></i>
                                                             </button>
                                                         </div>
                                                     </template>
                                                     <button 
                                                         class="mt-2 flex items-center text-sm text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300"
                                                         @click="addMainConfigArrayItem(key)"
                                                     >
                                                         <i class="fas fa-plus mr-1"></i>
                                                         <span data-i18n="page.gugubot.add_item"></span>
                                                     </button>
                                                 </div>
                                             </template>
                                            <!-- 嵌套对象 (例如 command, forward) -->
                                             <template x-if="typeof value === 'object' && value !== null && !Array.isArray(value)">
                                                 <div class="mt-2 space-y-2 pl-4 border-l-2 border-gray-200 dark:border-gray-700">
                                                     <template x-for="(subValue, subKey) in value" :key="subKey">
                                                         <div class="config-item p-3 border dark:border-gray-600 rounded mb-2">
                                                             <div class="flex justify-between items-center mb-2">
                                                                 <span class="text-sm font-medium text-gray-700 dark:text-gray-300" x-text="getConfigName(subKey) + ' (' + subKey + ')'"></span>
                                                                 <button 
                                                                     class="p-1 text-xs text-red-500 hover:text-red-700 dark:text-red-400 dark:hover:text-red-300"
                                                                     @click="removeMainConfigObjectProperty(key, subKey)"
                                                                     data-i18n="common.delete_property" data-i18n-attr="title"
                                                                 >
                                                                     <i class="fas fa-trash-alt"></i>
                                                                 </button>
                                                             </div>
                                                              <div class="config-description text-xs mb-2" x-text="getConfigDescription(subKey)"></div>
                                                             <!-- 子对象的输入控件 -->
                                                             <template x-if="typeof subValue === 'boolean'">
                                                                 <label class="toggle-switch">
                                                                     <input type="checkbox" :checked="subValue" @change="updateMainConfigObjectProperty(key, subKey, $event.target.checked)">
                                                                     <span class="toggle-slider"></span>
                                                                 </label>
                                                             </template>
                                                             <template x-if="typeof subValue === 'string'">
                                                                 <input type="text" class="text-input text-sm" :value="subValue" @input="updateMainConfigObjectProperty(key, subKey, $event.target.value)">
                                                             </template>
                                                              <template x-if="typeof subValue === 'number'">
                                                                  <input type="number" class="text-input text-sm" :value="subValue" @input="updateMainConfigObjectProperty(key, subKey, parseFloat($event.target.value) || 0)">
                                                              </template>
                                                             <!-- 可以根据需要添加对子对象中数组等的支持 -->
                                                         </div>
                                                     </template>
                                                      <!-- 添加新属性的表单 -->
                                                     <div class="flex items-center mt-3 border-t pt-3 dark:border-gray-600">
                                                         <input 
                                                             type="text" 
                                                             class="text-input w-1/3 mr-2 text-sm" 
                                                             data-i18n-placeholder="page.gugubot.placeholder_new_property"
                                                             x-model="newObjectKey"
                                                         >
                                                         <input 
                                                             type="text" 
                                                             class="text-input flex-1 mr-2 text-sm"
                                                             data-i18n-placeholder="page.gugubot.placeholder_new_value"
                                                             x-model="newObjectValue"
                                                         >
                                                         <button 
                                                             class="p-2 text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300"
                                                             @click="addMainConfigObjectProperty(key)" 
                                                             data-i18n="common.add_property" data-i18n-attr="title"
                                                         >
                                                             <i class="fas fa-plus"></i>
                                                         </button>
                                                     </div>
                                                 </div>
                                             </template>
                                        </div>
                                    </div>
                                </template>
                            </div>
                            <div x-show="!configData.main" class="text-center text-gray-500 py-8" data-i18n="page.gugubot.main_config_missing"></div>
                        </div>
                        
                        <!-- 关键词配置 (key_word.json / key_word_ingame.json) -->
                         <div class="tab-content" :class="{ 'active': activeTab === 'key_word' || activeTab === 'key_word_ingame' }" x-show="activeTab === 'key_word' || activeTab === 'key_word_ingame'">
                            <div class="mb-4 p-4 rounded-lg border" :class="{
                                'bg-yellow-50 dark:bg-yellow-900/20 border-yellow-100 dark:border-yellow-800': activeTab === 'key_word',
                                'bg-green-50 dark:bg-green-900/20 border-green-100 dark:border-green-800': activeTab === 'key_word_ingame'

                                </template>
                            </div>
                            
                            <div x-show="configData.help_msg === null" class="text-center text-gray-500 py-8" data-i18n="page.gugubot.config_load_failed"></div>
                            <div x-show="configData.help_msg === undefined" class="text-center text-gray-500 py-8" data-i18n="page.gugubot.loading_config"></div>
                        </div>

                         <!-- 其他 JSON/YML 配置文件通用编辑器 -->
                          <div class="tab-content" 
                               :class="{ 'active': activeTab && !['main', 'key_word', 'key_word_ingame', 'bind', 'ban_word', 'shenheman', 'uuid_qqid', 'help_msg'].includes(activeTab) }" 
                               x-show="activeTab && !['main', 'key_word', 'key_word_ingame', 'bind', 'ban_word', 'shenheman', 'uuid_qqid', 'help_msg'].includes(activeTab)">
                             <div class="mb-4 p-4 bg-gray-50 dark:bg-gray-700 rounded-lg border border-gray-200 dark:border-gray-600">
                                 <div class="flex items-start">
                                     <i class="fas fa-file-alt text-gray-500 dark:text-gray-400 mt-0.5 mr-3 text-lg"></i>
                                     <div>
                                         <h3 class="font-medium text-gray-700 dark:text-gray-300 mb-1">
                                             <span x-text="getTabLabel(activeTab)"></span>
                                             <span> (</span><span data-i18n="page.gugubot.common_editor"></span><span>)</span>
                                         </h3>
                                         <p class="text-sm text-gray-600 dark:text-gray-400" data-i18n="page.gugubot.common_editor_tip"></p>
                                         <p class="text-xs text-gray-500 dark:text-gray-500 mt-1" data-i18n="page.gugubot.file_type">: <code x-text="getActiveFileType()"></code></p>
                                     </div>
                                 </div>
                             </div>

                              <!-- 简单键值对编辑器 (适用于简单的JSON/YML) -->
                              <div class="config-container" x-show="typeof getActiveConfigData() === 'object' && getActiveConfigData() !== null && !Array.isArray(getActiveConfigData())">
                                  <div class="flex justify-end mb-4">
                                      <input type="text" x-model="newMapKey" data-i18n-placeholder="page.gugubot.placeholder_new_key" class="text-input mr-2 w-1/3 text-sm">
                                      <input type="text" x-model="newMapValue" data-i18n-placeholder="page.gugubot.placeholder_new_value" class="text-input mr-2 flex-1 text-sm">
                                      <button 
                                          class="flex items-center text-sm bg-blue-500 hover:bg-blue-600 text-white px-3 py-2 rounded-lg transition-colors"
                                          @click="addMapItem()"
                                          :disabled="!newMapKey.trim()"
                                          data-i18n="page.gugubot.add_key_value" data-i18n-attr="title"
                                      >
                                          <i class="fas fa-plus mr-1"></i>
                                          <span data-i18n="common.add"></span>
                                      </button>
                                  </div>

                                  <template x-for="(value, key) in getActiveConfigData()" :key="key">
                                      <div class="config-item">
                                          <div class="flex justify-between items-start">
                                              <div class="flex-1 mr-4">
                                                  <div class="config-header">
                                                       <input 
                                                          type="text" 
                                                          class="text-input font-semibold border-transparent focus:border-blue-500 focus:ring-0 m-0"
                                                          :value="key"
                                                          readonly 
                                                          data-i18n="page.gugubot.key_tip" data-i18n-attr="title"
                                                      >
                                                  </div>
                                                  <div class="config-input mt-1">
                                                      <!-- 尝试自动解析值并提供合适的输入 -->
                                                      <template x-if="typeof value === 'boolean'">
                                                          <label class="toggle-switch">
                                                              <input type="checkbox" :checked="value" @change="updateConfigValue(key, $event.target.checked)">
                                                              <span class="toggle-slider"></span>
                                                          </label>
                                                      </template>
                                                       <template x-if="typeof value === 'number'">
                                                          <input type="number" class="text-input text-sm" :value="value" @input="updateConfigValue(key, parseFloat($event.target.value) || 0)">
                                                      </template>
                                                      <template x-if="typeof value === 'string'">
                                                          <input type="text" class="text-input text-sm" :value="value" @input="updateConfigValue(key, $event.target.value)">
                                                      </template>
                                                       <!-- 对于数组或复杂对象，显示JSON字符串 -->
                                                       <template x-if="typeof value === 'object'">
                                                          <textarea 
                                                              class="text-input w-full text-sm font-mono" 
                                                              rows="3" 
                                                              :value="JSON.stringify(value, null, 2)" 
                                                              @input="updateJsonValue(key, $event.target.value)"
                                                              data-i18n-placeholder="page.gugubot.placeholder_json_data"
                                                          ></textarea>
                                                      </template>
                                                  </div>
                                              </div>
                                              <button 
                                                  class="ml-2 p-2 text-red-500 hover:text-red-700 dark:text-red-400 dark:hover:text-red-300"
                                                  @click="removeMapItem(key)"
                                                  data-i18n="page.gugubot.delete_key_value" data-i18n-attr="title"
                                              >
                                                  <i class="fas fa-trash-alt"></i>
                                              </button>
                                          </div>
                                      </div>
                                  </template>
                                  <div x-show="Object.keys(getActiveConfigData() || {}).length === 0" class="text-center text-gray-500 py-4" data-i18n="page.gugubot.empty_object"></div>
                              </div>

                               <!-- 简单列表编辑器 (适用于元素为简单类型的JSON数组) -->
                               <div class="config-container" x-show="Array.isArray(getActiveConfigData())">
                                   <div class="flex justify-end mb-4">
                                       <input type="text" x-model="newListItem" data-i18n-placeholder="page.gugubot.placeholder_new_list_item" class="text-input mr-2 flex-1 text-sm">
                                       <button 
                                           class="flex items-center text-sm bg-blue-500 hover:bg-blue-600 text-white px-3 py-2 rounded-lg transition-colors"
                                           @click="addListItem()" 
                                           :disabled="!newListItem.trim()"
                                           data-i18n="page.gugubot.add_list_item" data-i18n-attr="title"
                                       >
                                           <i class="fas fa-plus mr-1"></i>
                                           <span data-i18n="common.add"></span>
                                       </button>
                                   </div>

                                   <div class="config-item">
                                       <div class="config-header">
                                           <h3 class="config-title" data-i18n="page.gugubot.list_items"></h3>
                                       </div>
                                       <div class="config-input">
                                           <div class="space-y-2">
                                               <template x-for="(item, index) in getActiveConfigData()" :key="index">
                                                   <div class="flex items-center">
                                                       <!-- 假设列表项是字符串或数字 -->
                                                       <input 
                                                          type="text" 
                                                          class="text-input flex-1 text-sm"
                                                          :value="item"
                                                          @input="updateListItem(index, $event.target.value)"
                                                          data-i18n-placeholder="page.gugubot.placeholder_list_item_value"
                                                       >
                                                       <button 
                                                           class="ml-2 p-2 text-red-500 hover:text-red-700 dark:text-red-400 dark:hover:text-red-300"
                                                           @click="removeListItem(index)"
                                                           data-i18n="common.delete_item" data-i18n-attr="title"
                                                       >
                                                           <i class="fas fa-times"></i>
                                                       </button>
                                                   </div>
                                               </template>
                                               <div x-show="getActiveConfigData()?.length === 0" class="text-center text-gray-500 py-4" data-i18n="page.gugubot.empty_list"></div>
                                           </div>
                                       </div>
                                   </div>
                               </div>

                             <div x-show="getActiveConfigData() === null" class="text-center text-gray-500 py-8" data-i18n="page.gugubot.config_load_failed"></div>
                              <div x-show="getActiveConfigData() === undefined" class="text-center text-gray-500 py-8" data-i18n="page.gugubot.loading_config"></div>
                         </div>
                    </div>
                    
                    <!-- 保存按钮 -->
                    <div class="mt-6 flex justify-end">
                        <button 
                            @click="saveConfig" 
                            class="save-button"
                            :disabled="saving"
                        >
                            <template x-if="!saving">
                                <span>
                                    <i class="fas fa-save mr-2"></i>
                                    <span data-i18n="page.gugubot.save_config"></span>
                                </span>
                            </template>
                            <template x-if="saving">
                                <span>
                                    <i class="fas fa-circle-notch fa-spin mr-2"></i>
                                    <span data-i18n="page.gugubot.saving"></span>
                                </span>
                            </template>
                        </button>
                    </div>
                </div>
                
                <!-- 通知 -->
                <div 
                    x-show="showNotification" 
                    x-transition:enter="transition ease-out duration-300"
                    x-transition:enter-start="opacity-0 transform scale-90"
                    x-transition:enter-end="opacity-100 transform scale-100"
                    x-transition:leave="transition ease-in duration-300"
                    x-transition:leave-start="opacity-100 transform scale-100"
                    x-transition:leave-end="opacity-0 transform scale-90"
                    class="notification"
                    :class="notificationType === 'success' ? 'bg-green-500' : 'bg-red-500'"
                >
                    <template x-if="notificationType === 'success'">
                        <i class="fas fa-check-circle mr-2"></i>
                    </template>
                    <template x-if="notificationType === 'error'">
                        <i class="fas fa-exclamation-circle mr-2"></i>
                    </template>
                    <span x-text="notificationMessage"></span>
                </div>
                
                <!-- 对话框 -->
                <div 
                    x-show="showDialog" 
                    class="fixed inset-0 z-50 overflow-y-auto"
                    x-transition:enter="transition ease-out duration-300"
                    x-transition:enter-start="opacity-0"
                    x-transition:enter-end="opacity-100"
                    x-transition:leave="transition ease-in duration-200"
                    x-transition:leave-start="opacity-100"
                    x-transition:leave-end="opacity-0"
                >
                    <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
                        <div 
                            class="fixed inset-0 transition-opacity bg-gray-500 bg-opacity-75" 
                            aria-hidden="true"
                            @click="cancelDialog()"
                        ></div>
                        
                        <div 
                            class="inline-block align-bottom bg-white dark:bg-gray-800 rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
                            x-transition:enter="transition ease-out duration-300"
                            x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                            x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
                            x-transition:leave="transition ease-in duration-200"
                            x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
                            x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                        >
                            <div class="px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                                <div class="sm:flex sm:items-start">
                                    <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full sm:mx-0 sm:h-10 sm:w-10"
                                         :class="{'bg-red-100 dark:bg-red-900': dialogType === 'confirm', 'bg-blue-100 dark:bg-blue-900': dialogType === 'prompt'}">
                                        <i class="fas text-lg"
                                           :class="{'fa-exclamation-triangle text-red-600 dark:text-red-400': dialogType === 'confirm', 'fa-question text-blue-600 dark:text-blue-400': dialogType === 'prompt'}"></i>
                                    </div>
                                    <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                                        <h3 class="text-lg leading-6 font-medium text-gray-900 dark:text-gray-100" x-text="dialogTitle"></h3>
                                        <div class="mt-2">
                                            <p class="text-sm text-gray-700 dark:text-gray-300" x-text="dialogMessage"></p>
                                            
                                            <!-- 输入框 (仅在prompt对话框中显示) -->
                                            <div x-show="dialogType === 'prompt'" class="mt-4">
                                                <label :for="'dialog-input'" class="block text-sm font-medium text-gray-700 dark:text-gray-300" x-text="dialogInputLabel"></label>
                                                <input 
                                                    type="text" 
                                                    id="dialog-input" 
                                                    class="mt-1 text-input"
                                                    x-model="dialogInputValue"
                                                    :placeholder="dialogInputPlaceholder"
                                                    :pattern="dialogInputPattern"
                                                    @keydown.enter="confirmDialog()"
                                                >
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                                <button 
                                    type="button" 
                                    class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none sm:ml-3 sm:w-auto sm:text-sm"
                                    @click="confirmDialog()"
                                >
                                    <span data-i18n="common.confirm"></span>
                                </button>
                                <button 
                                    type="button" 
                                    class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 dark:border-gray-600 shadow-sm px-4 py-2 bg-white dark:bg-gray-700 text-base font-medium text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
                                    @click="cancelDialog()"
                                >
                                    <span data-i18n="common.cancel"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 页脚 -->
                <footer class="mt-8 text-center text-gray-600 dark:text-gray-400 text-sm">
                    <p data-i18n="common.copyright"></p>
                </footer>
            </main>
        </div>
    </div>

    <!-- 导入主脚本 -->
    <script src="js/main.js"></script>
    
    <!-- 公告脚本 -->
    <script src="js/notice.js"></script>
    
    <!-- GUGUBot配置页面脚本 -->
    <script src="js/gugubot.js"></script>
</body>
</html>
